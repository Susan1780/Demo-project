<mat-card class="mat-card">
<form [formGroup]= "employeeform"  (ngSubmit)="submit()">
  <div class="cards">
    <h1>Enter Employee Details</h1>
    <div class="name mt-3">
      <label class="s"></label>
      <input type="text" placeholder="id" class="id" #val1 name="fname" formControlName="id">
      <input type="text" placeholder="name" class="name" #val3 name="pnum" formControlName="name">
      <input type="date" placeholder="Date" class="date" name="date" formControlName="date">
      <input type="time" placeholder="checkin" class="checkin" #val3 name="pnum" formControlName="checkin">
      <input type="time" placeholder="checkout" class="checkout" #val3 name="pnum" formControlName="checkout">
    </div>
    <div class="submit mt-5">
      <button type="submit" [disabled] = "!employeeform.valid" class="btn btn-primary " aria-pressed="true">Submit</button>
    </div>
  </div>
  </form>
</mat-card>
<div class="mt-5">
  <button type="submit" class="btn btn-primary mb-2" (click)="get()">Click to get details</button>
  <table mat-table [dataSource]="temp" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="thead"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="thead"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="thead">Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="checkin">
    <th mat-header-cell *matHeaderCellDef class="thead"> checkin</th>
    <td mat-cell *matCellDef="let element"> {{element.checkin}} </td>
  </ng-container>
  <ng-container matColumnDef="checkout">
    <th mat-header-cell *matHeaderCellDef class="thead"> checkout</th>
    <td mat-cell *matCellDef="let element"> {{element.checkout}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
