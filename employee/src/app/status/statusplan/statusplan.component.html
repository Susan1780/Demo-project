<div class="container-fluid">
    <div class="row">
        <!-- "background: rgb(204, 138, 138); -->
        <div style=" height: 93vh;" class="col-md-3">
            <div> 
                <mat-card class="mt-3">
                    <form  [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label >STATUS PLAN</mat-label>
                            <input formControlName="item" matInput placeholder="Task Status">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>plan</mat-hint>
                        </mat-form-field>
                          <button *ngIf="!isEditEnabled"(click)="addTask()" [disabled]="todoForm.invalid" mat-flat-button color="primary"> Add</button> &nbsp;
                          <button *ngIf="isEditEnabled"(click)="updateTask()" [disabled]="todoForm.invalid" mat-flat-button color="primary"> Update</button>
                        </form>
                 </mat-card>
            </div>
        </div>
    <div class="col-md-9 mt-3">
        <div cdkDropListGroup>
            <div class="row">
                <div class="col-md-4">
                    <!-- todo -->
                    <div class="example-container">
                        <h2 style="font-family:Georgia, serif; color: black;" class="head-title">STATUS PLAN<span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>          
                        <div
                          cdkDropList
                          #todoList="cdkDropList"
                          [cdkDropListData]="tasks"
                          [cdkDropListConnectedTo]="[]"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let item of tasks ; let i= index" cdkDrag>{{item.description}}
                            <div class="box">
                                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- progress -->
                    <h2 style="font-family:Georgia, serif; color: black;" class="head-title">IN PROGRESS<span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>                      
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="  inprogress"
                      [cdkDropListConnectedTo]="[]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of   inprogress; let i= index" cdkDrag>{{item.description}}
                        <button mat-icon-button color="warn" (click)="deleteInprogress(i)"><mat-icon>delete</mat-icon></button>
                      </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- done -->
                    <h2 style="font-family:Georgia, serif; color: black;" class="head-title" >DONE<span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]=" done"
                      [cdkDropListConnectedTo]="[]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of  done; let i=index" cdkDrag>{{item.description}}
                        <div class="box">
                            <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                            <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
